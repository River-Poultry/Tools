databases:
  - name: portfolio-manager-db
    databaseName: portfolio_manager
    user: portfolio_manager_user
    plan: free

services:
  - type: web
    name: portfolio-manager-backend
    runtime: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python manage.py migrate && gunicorn backend.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: portfolio-manager-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: .onrender.com
    healthCheckPath: /
    autoDeploy: true

  - type: web
    name: portfolio-manager-frontend
    runtime: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    publishDir: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://portfolio-manager-backend.onrender.com
    autoDeploy: true 