{% extends "portfolio/base.html" %}
{% block content %}
  <h2>Delete Business Growth Expert</h2>
  <p>Are you sure you want to delete <strong>{{ bge.name }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'bge_detail' bge.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
