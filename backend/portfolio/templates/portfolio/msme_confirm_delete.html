{% extends "portfolio/base.html" %}
{% block content %}
  <h2>Delete MSME</h2>
  <p>Are you sure you want to delete <strong>{{ msme.business_name }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'msme_detail' msme.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
