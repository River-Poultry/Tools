{% extends "portfolio/base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">{% if form.instance.pk %}Edit{% else %}Create{% endif %} Training Session</h2>
<form method="post" class="bg-white p-6 rounded shadow max-w-lg mx-auto">
  {% csrf_token %}
  <div class="mb-4">
    <label class="block text-sm font-semibold text-blue-900 mb-1">Main Topic Area</label>
    <div class="flex items-center gap-2 mb-2">
      <a href="/admin/portfolio/trainingtopic/add/" target="_blank" class="px-3 py-1 bg-yellow-500 text-black rounded hover:bg-yellow-600 text-xs font-semibold">+ Add New Topic</a>
      <span class="text-gray-400 text-xs">(Refresh this page after adding)</span>
    </div>
  </div>
  {{ form.as_p }}
  <button type="submit" class="mt-4 px-4 py-2 bg-yellow-500 text-black rounded hover:bg-yellow-600">Save</button>
</form>
<a href="{% url 'session_list' %}" class="inline-block mt-4 text-blue-700 hover:underline">Back to Sessions</a>
{% endblock %}
