{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Manager</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', Arial, sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-7xl mx-auto px-4">
        <header class="flex flex-col md:flex-row items-center justify-between py-6 mb-8 border-b border-gray-200 bg-white rounded-b-xl shadow-sm">
            <div class="flex items-center gap-4 flex-1 justify-start">
                <img src="https://i.imgur.com/wqYqZqA.png" alt="Left Logo" class="h-14 md:h-16 -mb-2 md:-mb-4 rounded-lg shadow-none" style="margin-bottom: -0.75rem;" />
            </div>
            <div class="flex flex-col flex-1 items-center">
                <h1 class="text-2xl md:text-3xl font-bold text-black tracking-tight text-center">PRUDEV II Portfolio Manager</h1>
                <nav class="mt-2 flex flex-wrap justify-center gap-2 md:gap-4">
                    <a href="/" class="text-yellow-500 font-semibold px-3 py-1 rounded hover:text-red-600 hover:bg-yellow-100 focus:outline-none focus:ring-2 focus:ring-red-200 transition">Dashboard</a>
                    <a href="/msme/" class="text-yellow-500 font-semibold px-3 py-1 rounded hover:text-red-600 hover:bg-yellow-100 focus:outline-none focus:ring-2 focus:ring-red-200 transition">MSMEs</a>
                    <a href="/bge/" class="text-yellow-500 font-semibold px-3 py-1 rounded hover:text-red-600 hover:bg-yellow-100 focus:outline-none focus:ring-2 focus:ring-red-200 transition">BGEs</a>
                    <a href="/bge-leaderboard/" class="text-yellow-500 font-semibold px-3 py-1 rounded hover:text-red-600 hover:bg-yellow-100 focus:outline-none focus:ring-2 focus:ring-red-200 transition">Leaderboard</a>
                    <a href="/msme/analytics/" class="text-yellow-500 font-semibold px-3 py-1 rounded hover:text-red-600 hover:bg-yellow-100 focus:outline-none focus:ring-2 focus:ring-red-200 transition">Analytics</a>
                </nav>
            </div>
            <div class="flex items-center gap-4 flex-1 justify-end">
                <img src="https://i.imgur.com/XRMJQhd.png" alt="Right Logo" class="h-14 md:h-16 -mb-2 md:-mb-4 rounded-lg shadow-none" style="margin-bottom: -0.75rem;" />
            </div>
        </header>
        <main class="py-6">
            {% block content %}{% endblock %}
        </main>
    </div>
    {% block extra_js %}{% endblock %}
</body>
</html>
